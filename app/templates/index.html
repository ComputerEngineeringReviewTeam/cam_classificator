<html>

<head>
    <title>Handling of http get and post request</title>
    <style>
        div {
            width: 400px;
            border: 1px solid green;
            padding: 10px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <h1>{{ text }}</h1>
    <div>
        <h1>Handle POST Request</h1>
        <form method="POST"
              action="{{ url_for('handle_post') }}">
            <input type="text"
                   name="username"
                   placeholder="Username">
            <input type="password"
                   name="password"
                   placeholder="Password">
            <button type="submit">submit</button>
        </form>
    </div>
</body>

</html>
