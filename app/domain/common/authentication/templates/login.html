{% extends "base.html" %}

{% block content %}

<form action="" method="POST">
    <!-- CSRF tag generated by WTForms -->
    {{ form.hidden_tag() }}

    <label for="key">Enter API key: </label>
    {{ form.key() }}
    <br>
    {{ form.submit() }}
</form>

{% if error %}
    <p>{{ error }}</p>
{% endif %}

{% endblock content %}
